<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<title>Document</title>
<style>
    .container {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
    background-color: #EAEEE0;
    }

    .head {
        color: rgb(0, 67, 0);
    }
</style>
</head>

<body>
    <div class="container">
        <div class="row col-md-6 offset-md-3 mb-4">
            <form class=" mx-auto mt-3 p-5 bg-white rounded md">
                <h2 class="text-center">Create Account</h2>
                <div class="mb-3" style="font-family:Arial, Helvetica, sans-serif;">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3" style="font-family:Arial, Helvetica, sans-serif;">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3" style="font-family:Arial, Helvetica, sans-serif;">
                    <label for="exampleInputPassword1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3" style="font-family:Arial, Helvetica, sans-serif;">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label " for="exampleCheck1">Check me out</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn  btn-success text-white" type="button">Sign Up</button>
                </div>
                <p style="font-family:Arial, Helvetica, sans-serif;">Already have an account?<span class=""> 
                    <a href="./login.html">Login</a></span></p>
            </form>

        </div>
    </div>

</body>

</html>
